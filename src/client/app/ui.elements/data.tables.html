<h1>Data tables</h1>

<table class="table table-striped table-bordered table-hover dataTable">
  <thead>
    <tr>
      <th sortable="engine" data="vm.data">Engine</th>
      <th sortable="browser" data="vm.data">Browser</th>
      <th sortable="plattform" data="vm.data">Plattform</th>
      <th sortable="version" data="vm.data">Version</th>
      <th sortable="grade" data="vm.data">Grade</th>
    </tr>
  </thead>
  <tbody>
    <tr dir-paginate="entry in vm.data | itemsPerPage: 10">
      <td>{{entry.engine}}</td>
      <td>{{entry.browser}}</td>
      <td>{{entry.plattform}}</td>
      <td>{{entry.version}}</td>
      <td>{{entry.grade}}</td>
    </tr>
  </tbody>
</table>

<div class="row">
    <div class="col-md-2 col-md-offset-5">
      <dir-pagination-controls></dir-pagination-controls>
    </div>
</div>
